name: Deploy Vue.js to GitHub Pages

on:
  push:
    branches: ['main']

# ⚠️ 必须添加权限配置
permissions:
  contents: write # 需要写入权限来创建 commit
  pages: write # 必须：写入 GitHub Pages
  id-token: write # 必须：身份验证令牌

jobs:
  build:
    runs-on: ubuntu-latest

    # ⚠️ 建议：为 build 任务也设置权限
    permissions:
      contents: read # build 只需要读权限
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build with base URL
        run: npm run build
        env:
          VITE_BASE_URL: /vue3-admin/

      - name: Verify build
        run: |
          echo "=== 检查构建结果 ==="
          ls -la dist/
          echo ""
          echo "=== 资源路径检查 ==="
          grep -o 'src="/[^"]*"' dist/index.html | head -5 || echo "没有找到资源路径"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    # ⚠️ deploy 任务的权限
    permissions:
      pages: write # 必须
      id-token: write # 必须

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
